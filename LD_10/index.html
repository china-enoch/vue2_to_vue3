<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 引入 Vue.js -->
    <script src="../Js/vue.js" type="text/javascript" charset="utf-8"></script>
    <title>Vue2 Course 10</title>
</head>
<body>

<!-- 准备一个容器 -->
<div id="root">
    <h1>监听属性</h1>
    <h3>今天天气很{{weather}}</h3>
    <button @click="switchs()">切换天气</button>
    <br/><br/>
    <button @click="isHot = !isHot">切换天气</button><!-- 可以放简单的表达式 -->
</div>

<script>
    Vue.config.productionTip = false; //阻止非生成环境的提示

    <!-- 创建 Vue 实例 -->
    const vue = new Vue({
        data: {
            isHot: true
        },
        methods: {
            switchs() {
                this.isHot = !this.isHot;
            }
        },
        computed: {
            weather() {
                console.log(this.isHot);
                return this.isHot ? '炎热' : '凉爽'
            },
        },
        // watch: {
        //     isHot: {
        //         // 被监听者发生改变时
        //         handler(newValue, oldValue) {
        //             console.log(oldValue + ' isHot 更改了 ' + newValue);
        //         },
        //         immediate: true, //初始化时让 handler 调用一次
        //     }
        // }
    });

    vue.$mount('#root');
    vue.$watch('isHot', {
        // 被监听者发生改变时
        handler(newValue, oldValue) {
            console.log(oldValue + ' isHot 更改了 ' + newValue);
        },
        immediate: true, //初始化时让 handler 调用一次
    })
</script>
</body>
</html>
