<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 引入 Vue.js -->
    <script src="../Js/vue.js" type="text/javascript" charset="utf-8"></script>
    <title>Vue2 Course 3</title>
</head>
<body>
<!-- 准备一个容器 -->
<div id="root">
    <h1>数据绑定</h1>
    <!-- 本身写法 -->
    单项数据绑定：<input type="text" v-bind:value="message"/>
    <br/>
    双项数据绑定：<input type="text" v-model:value="message"/>
    <br/>
    <br/>
    <!-- 简写 -->
    单项数据绑定：<input type="text" :value="message"/>
    <br/>
    双项数据绑定：<input type="text" v-model="message"/>
</div>

<script>
    Vue.config.productionTip = false; //阻止非生成环境的提示
    <!-- 创建 Vue 实例 -->
    const vue = new Vue({
        el: '#root', // el 用于指定当前 Vue 实例为哪个容器服务，值通常为 CSS 选择器字符串
        data: { // 用于存储数据，供 el 所指定的实例容器所使用
            message: 'Vue',
        }
    });
</script>
</body>
</html>
